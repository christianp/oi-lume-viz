- title: "One series"
  description: |
    A simple one series bar chart showing four categories. The x-axis (value) can use a customised <code>axis &rarr; x &rarr; min</code>/<code>axis &rarr; x &rarr; max</code> and you can specify which tick marks are shown and what their labels are using <code>axis &rarr; x &rarr; ticks</code>. This gives the flexibility of very customised labels or no labels for ticks.
  config:
    data:
      - category: First category
        series1: 20
      - category: Second category
        series1: 10
      - category: Third category
        series1: 45
      - category: Fourth category
        series1: 15
    legend:
      show: true     # Default to false
      position: "top right"
    axis:
      x:
        min: 0
        max: 60
        grid:
          stroke-dasharray: "6 2"
          stroke-width: 1
        ticks:
          - value: 10
            label: 10%
          - value: 20
            label: 20%
          - value: 30
            label: 30%
          - value: 40
            label: 40%
          - value: 50
            label: 50%
      y:
        grid:
          stroke-width: 0.5
    category: category  # Category names come from 
    series:
      - title: Series One
        value: series1
- title: "Two series"
  description: |
    Add two series to a horizontal bar chart. Each series gets its own colour. Javascript is used to make the legend interactive (hovering over a series will highlight that series).
  config:
    data:
      - "Ethnic group": Ethnic Group A
        "Female→Value (%)": 34
        "Male→Value (%)": 23
      - "Ethnic group": Ethnic Group B
        "Female→Value (%)": 45
        "Male→Value (%)": 35
      - "Ethnic group": Ethnic Group C
        "Female→Value (%)": 36
        "Male→Value (%)": 10
    legend:
      show: true     # Default to false
      position: "top right"
    axis:
      x:
        min: 15
        max: 58
        grid:
          stroke-dasharray: "6 2"
          stroke-width: 1
        ticks:
          - value: 20
            label: "20%"
          - value: 30
            label: "30%"
          - value: 40
            label: "40%"
          - value: 50
            label: "50%"
      y:
        grid:
          stroke-width: 0.5
    category: "Ethnic group"  # Category names come from 
    columns:
      - name: "Female Label"
        template: "Female<br />{{ Ethnic group}}: {{ Female→Value (%) }}%"
      - name: "Male Label"
        template: "Male<br />{{ Ethnic group}}: {{ Male→Value (%) }}%"
    series:
      - title: "Female"
        value: "Female→Value (%)"
        tooltip: "Female Label"
      - title: "Male"
        value: "Male→Value (%)"
        tooltip: "Male Label"
