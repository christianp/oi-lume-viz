- title: "Stacked bar chart"
  description: |
    Rather than side-by-side bars, sometimes we need to stack bars. Stacked-bar charts don't do a good job of allowing you to compare any series other than the first so we use Javascript to make the legend interactive; hovering over a series will shift this series to the left of the chart to make comparison across categories easier.
  config:
    data:
      - Year: 2018
        u19: 150
        19-24: 15
        25+: 20
      - Year: 2019
        u19: 190
        19-24: 35
        25+: 45
      - Year: 2020
        u19: 300
        19-24: 65
        25+: 55
    stacked: true
    legend:
      show: true     # Default to false
      position: "top right"
    axis:
      x:
        min: 0
        max: 600
        grid:
          stroke-dasharray: "6 2"
          stroke-width: 1
        ticks:
          - value: 100
            label: "100"
          - value: 200
            label: "200"
          - value: 300
            label: "300"
          - value: 400
            label: "400"
          - value: 500
            label: "500"
          - value: 600
            label: "600"
      y:
        grid:
          stroke-width: 0.5
    category: "Year"  # Category labels come from 
    series:
      - title: "Under 19"
        value: u19
        colour: "#69C2C9"
      - title: "19-24"
        value: 19-24
        colour: "#7D2248"
      - title: "25+"
        value: 25+
        colour: "#4A783C"

- title: "Minimal config with auto scaling and auto-ticks"
  description: |
    If you have regularly updated "live" data you may not know the scale that will be needed for the values in advance. In that case you can set a <code>axis &rarr; x &rarr; tickSpacing</code> and let the chart calculate an automatic range and tick marks.
  config:
    data:
      - category: First category
        series1: 20
      - category: Second category
        series1: 10
      - category: Third category
        series1: 43
      - category: Fourth category
        series1: 15
    category: category
    series:
      - title: Series One
        value: series1
    axis:
      x:
        tickSpacing: 7.5

